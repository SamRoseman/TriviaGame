<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Satisfy" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="center-block">
				<div id="start-game"> START </div>
			</div>
		</div>

		<div class="row">
			<div class="center-block">
				<div id="re-start"></div>
			</div>
		</div>
		

		<div class="row">
			<div class="center-block">
				<div id="timer"></div>
			</div>	
		</div>

		<div class="row">	
			<div class="center-block">
					<div id="question"></div>
					<div class="all-buttons" id="option-1" title="1"></div>
					<div class="all-buttons" id="option-2" title="2"></div>
					<div class="all-buttons" id="option-3" title="3"></div>
					<div class="all-buttons" id="option-4" title="4"></div>
			</div>
		</div>
	</div>



	<script type="text/javascript"  src="assets/javascript/app.js"></script>
</body>
</html>
